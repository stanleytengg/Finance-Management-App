        <h1><a href="{{ 'home' }}" id="home-a">Finance Tracker</a></h1>
    </div>

    <div id="login-username">
        <h3>{{ current_user.username }}</h3>

            <div class="dropdown-content">
                <a href="{{ url_for('home') }}">Home</a>

</div>
