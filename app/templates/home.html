{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<div id="top-navigation-bar">
    <div id="page-title">
        <h1><a href="{{ url_for('home') }}" id="home-a">Finance Tracker</a></h1>
    </div>

    <div id="login-username">
        <h3>{{ current_user.username }}</h3>
        <div class="dropdown">
            <div class="dropdown-content">
                <a href="{{ url_for('home') }}">Home</a>
                <a>Settings</a>
                <a href="{{ url_for('notifications') }}">Notifications</a>
                <a href="{{ url_for('logout') }}">logout</a>
            </div>
        </div>
    </div>
</div>

<div id="data">
    <div id="budget-form">
        <form id="set-budget-form">
            <input type="text" id="new-budget" name="set-budget" placeholder=" Enter a budget" required>
            <button type="submit" class="btn">Set</button>
        </form>
        <h2><span id="budget-display"></span></h2>
    </div>

    <div id="expenses-form">
        <form id="add-expenses-form">
            <input type="text" id="new-expense" name="add-expense" placeholder=" Enter an expense" required>
            <button type="submit" class="btn">Add</button>
        </form>
        <button id="next-day-btn" class="btn">Next Day</button>
        <a href="{{ url_for('track') }}" id="track-btn">TRACK</a>
        <div id="day-tracker">
            <h2>Day <span id="current-day">{{ current_user.day }}</span></h2>
        </div>
    </div>

    <div id="expense-list"></div>
</div>
{% endblock %}
